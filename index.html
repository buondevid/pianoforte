<!DOCTYPE html>
<html lang="en">

<head>
  <title>Davide's Piano</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
  <meta name="A JS Piano" content="A piano made with vanilla javascript">
</head>

<body>
  <h1>When people tell you: "go <span>forte</span>".... You go <span>PIANO!</span></h1>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">do</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">re</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">mi</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">fa</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">sol</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">la</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">si</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">do</span>
    </div>
  </div>

  <audio data-key="65" src="25169__pacway__piano/442980__pacway__do-c.m4a"></audio>
  <audio data-key="83" src="25169__pacway__piano/442983__pacway__re-d.m4a"></audio>
  <audio data-key="68" src="25169__pacway__piano/442977__pacway__mi-e.m4a"></audio>
  <audio data-key="70" src="25169__pacway__piano/442979__pacway__fa-f.m4a"></audio>
  <audio data-key="71" src="25169__pacway__piano/442981__pacway__sol-g.m4a"></audio>
  <audio data-key="72" src="25169__pacway__piano/442978__pacway__la-a.m4a"></audio>
  <audio data-key="74" src="25169__pacway__piano/442982__pacway__si-b.m4a"></audio>
  <audio data-key="75" src="25169__pacway__piano/442984__pacway__octave-do-c.m4a"></audio>


  <script>


    function playAudio(e) {
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      audio.currentTime = 0;
      if (!audio) return;
      audio.play();
      key.classList.add('playing');
    }

    function removeTransition(e) {
      this.classList.remove('playing');
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition))

    document.addEventListener('keydown', playAudio);



  </script>









</body>

</html>
